            'tileSize': 200 
        })

        map.addLayer({
            'id': LAYER, 
            'type': 'raster', 
            'source': LAYER+ "_s", 
            "minzoom": 16, 
            "maxzoom": 19 
        });





}
   




    map.addSource("polygon", {
        "type": "geojson",
        'data': "data/rects/reprojected/grid_all.geojson"
    });

    map.addLayer({
        "id": "fill-layer",
        "minzoom": 5,
        "maxzoom": 16,
        'type': 'fill',
        "source": "polygon",
        'paint': {
            'fill-color': '#F26344',
            'fill-opacity': 0.1
            // 'line-width': 2
        }
    });

    map.addLayer({
        "id": "stroke-layer",
        "minzoom": 5,
        "maxzoom": 19,
        'type': 'line',
        "source": "polygon",
        'paint': {
            'line-color': '#F26344',
             'line-width': 2
        }
    });
